<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sequence Translator</title>
  </head>
  <body>
    <h1>Select an Action:</h1>
    <select id="menu">
    <option value="DNAtoProtein">DNA to Protein</option>
    <option value="DNAtoRNA">DNA to RNA</option>
    <option value="RNAtoDNA">RNA to DNA</option>
    <option value="RNAtoProtein">RNA to Protein</option>
    <option value="checkPalindrome">Check for Palindrome</option>
  </select>
    <h1>Enter a sequence to be translated</h1>
    <textarea name="sequence_text" id="sequence" rows="8" cols="80"></textarea> <br />
    <button id="submit">Submit</button>
    <h2 id="sequence_output"></h2>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="scripts/script.js">
</script>
  </body>
</html>
